<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>沙市二中</title>
<link rel="stylesheet" href="body.css">
<style>
  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
  }

  .highlight {
    background-color: rgb(172, 172, 172);
    font-weight: bold;
  }
  .container {
    margin-top: 40px;
  }
</style>
</head>
<body>
<div class="container">
  <div>
    <h1>CSS--HTML</h1>
    <p class="paragraph">这是一个介绍学校的网站</p>
    <button type="button" onclick="showmessage()">测试按钮，无实际意义</button>
    <p class="highlight" type="button" onclick="showmessage()">测试行段，无实际意义</p>
    <button id="tt2">点击后出现github网站，自动引导至我的源代码</button>
  </div>
  <div class="person">
    <ul>
      <li>沙市二中</li>
      <li>学生制作</li>
      <li>该网站为介绍学校类作品</li>
    </ul>
  </div>
</div>

<div class="header">
  <a href="学校介绍.html" style="color:rgba(255, 0, 0, 0.822);">点击跳转介绍</a>
</div>

<script src="java.js"></script>
<script>
  const tt2 = document.getElementById('tt2');
  let tt3 = 1;
  let tt1 = 0;
  tt2.addEventListener('click', () => {
    tt1++;
    tt2.textContent = tt1;
    if (tt1 === tt3) {
      tt2.disabled = true;
      window.location.href = "https://github.com/zrvklaldredl/zrvkladredl.github.io";
    }
  });
</script>

</body>
</html>
